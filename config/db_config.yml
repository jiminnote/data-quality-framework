# ==========================================
# DB 접속 정보 (환경별)
# ==========================================

development:
  host: "localhost"
  port: 3306
  user: "dq_user"
  password: "dq_password"
  database: "data_quality"
  charset: "utf8mb4"
  connect_timeout: 30
  read_timeout: 60

docker:
  host: "mysql"
  port: 3306
  user: "dq_user"
  password: "dq_password"
  database: "data_quality"
  charset: "utf8mb4"
  connect_timeout: 30
  read_timeout: 60

production:
  host: "${DB_HOST}"
  port: "${DB_PORT}"
  user: "${DB_USER}"
  password: "${DB_PASSWORD}"
  database: "${DB_NAME}"
  charset: "utf8mb4"
  connect_timeout: 10
  read_timeout: 120
